<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1d2e;
      color: #ffffff;
      overflow-x: hidden;
    }
    .header, .footer {
      background-color: #23263a;
      padding: 10px;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #2e3140;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav a:hover {
      background-color: #5567a6;
      transform: scale(1.1);
    }
    .nav a.active {
      background-color: #40568a;
      transform: scale(1.1);
    }
    .content {
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .swipe-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      animation: slideIn 0.5s ease-out;
    }
    .swipe-item {
      background-color: #35405d;
      padding: 20px;
      border-radius: 10px;
      min-width: 200px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .swipe-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .form input, .form textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e3140;
      color: #ffffff;
      transition: background-color 0.3s;
    }
    .form input:focus, .form textarea:focus {
      background-color: #35405d;
      outline: none;
    }
    .form button {
      background-color: #5567a6;
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .form button:hover {
      background-color: #40568a;
    }

    /* Search styles */
    #search-input {
      width: 80%;
      padding: 10px 15px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      border: 2px solid #35405d;
      border-radius: 10px;
      background-color: #2e3140;
      color: #ffffff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #search-input:focus {
      outline: none;
      background-color: #35405d;
      border-color: #5567a6;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
      transform: scale(1.05);
    }

    #search-input::placeholder {
      color: #7788aa;
      font-style: italic;
    }

    #search-results {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      background-color: #23263a;
      border-radius: 10px;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    #search-results p {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #35405d;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    #search-results p:hover {
      background-color: #5567a6;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Marketplace</h1>
  </header>
  <nav class="nav">
    <a href="#main" id="main-link" onclick="showPage('main')">Главная</a>
    <a href="#search" id="search-link" onclick="showPage('search')">Поиск</a>
    <a href="#profile" id="profile-link" onclick="showPage('profile')">Профиль</a>
  </nav>
  <main class="content" id="content">
    <section id="main" class="page">
      <h2>Выбирайте товары</h2>
      <div class="swipe-container" id="items"></div>
    </section>
    <section id="search" class="page" style="display: none;">
      <h2>Поиск</h2>
      <input type="text" id="search-input" placeholder="Введите название товара..." />
      <div id="search-results"></div>
    </section>
    <section id="profile" class="page" style="display: none;">
      <h2>Профиль</h2>
      <p>Ваш ID: <span id="user-id"></span></p>
      <h3>История заказов</h3>
      <div id="order-history">
        <p>Пока пусто</p>
      </div>
      <h3>Для продавцов</h3>
      <form class="form" id="seller-form">
        <input type="text" name="number" placeholder="Ваш номер" required>
        <textarea name="description" placeholder="Описание" required></textarea>
        <button type="submit">Отправить заявку</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    Marketplace © 2024
  </footer>
  <script>
    // JS code remains unchanged
  </script>
</body>
</html>
